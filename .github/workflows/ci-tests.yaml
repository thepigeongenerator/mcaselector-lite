name: tests
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  execute-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/thepigeongenerator/mcaselector-lite:latest
    strategy:
      matrix:
        arch:
          - linux-x86_64
          # WARN: not testing win-x86_64... Probably a good idea to do that
    steps:
      - uses: actions/checkout@v4
      - run: make run-test ARCH=${{matrix.arch}} -j
