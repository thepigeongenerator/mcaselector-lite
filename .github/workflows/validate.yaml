name: validate
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  # TODO: add unit test job here
  compile-and-lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/thepigeongenerator/mcaselector-lite:latest
    strategy:
      matrix:
        arch:
          - linux-x86_64
          - win-x86_64
    steps:
      - uses: actions/checkout@v4
      - run: make compile ARCH=${{matrix.arch}} -j
      # TODO: add linting checking here
