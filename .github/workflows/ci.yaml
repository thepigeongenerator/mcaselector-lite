name: CI
on:
  push:
    branches: [main]

jobs:
  compile-and-test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          # - windows-latest
          # - windows-11-arm
          - macos-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          fetch-depth: 1

      - name: "Linux: install deps"
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libwayland-dev libxkbcommon-dev xorg-dev

      - uses: actions/cache@v4
        with:
          path: lib/obj/
          key: ${{runner.os}}-lib/obj-${{github.sha}}
          restore-keys: ${{runner.os}}-lib/obj-
      - run: make -j libs
      - run: make -j all
      - run: make -j test
